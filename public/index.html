<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Express Mongo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Hello Express Mongo</a>
        </nav>

        <main>
            <div class="container-fluid">
                <h2>Tasks</h2>
                <div class="task-add mb-2">
                    <div class="input-group">
                        <input type="text" class="form-control" v-model="newTask.description" placeholder="Description">
                        <div class="input-group-append">
                            <button class="btn btn-primary" @click="addTask" :disabled="loading">Add</button>
                        </div>
                    </div>
                </div>

                <div class="tasks-list" v-if="(tasks.length > 0)">
                    <div class="text-right">
                        <button class="btn btn-outline-info btn-sm" @click="getTasks" :disabled="loading">Refresh</button>
                    </div>

                    <table class="table table-hover mt-1">
                        <tbody>
                            <tr v-for="task in tasks">
                                <td>
                                    <div class="task-view" v-if="!task.editing">
                                        {{ task.description }}
                                    </div>
                                    <div class="task-edit" v-if="task.editing">
                                        <input type="text" class="form-control" v-model="task.descriptionUpdate" placeholder="Description">
                                    </div>
                                </td>
                                <td style="width:100px;">
                                    <div class="btn-group">
                                        <button class="btn btn-outline-info btn-sm" @click="editTask(task)" :disabled="loading" v-if="!task.editing">Edit</button>
                                        <button class="btn btn-outline-info btn-sm" @click="saveTask(task)" :disabled="loading" v-if="task.editing">Save</button>
                                        <button class="btn btn-outline-danger btn-sm" @click="deleteTask(task)" :disabled="loading">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>


    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                urlBase: window.location.origin + '/api/tasks',
                tasks: [],
                newTask: {
                    description: ''
                },
                loading: false,
            },
            created: function () {
                this.getTasks();
            },
            methods: {
                getTasksService: async function () {
                    const url = `${this.urlBase}/`;
                    try {
                        const result = await axios.get(url);
                        return result.data;
                    } catch (error) {
                        console.log(error);
                    }
                },
                getTasks: async function () {
                    this.loading = true;
                    try {
                        this.tasks = await this.getTasksService();
                        this.loading = false;
                    } catch (error) {
                        console.log(error);
                    }
                },

                addTaskService: async function (data) {
                    const url = `${this.urlBase}/`;
                    try {
                        const result = await axios.post(url, data);
                        console.log(result);
                    } catch (error) {
                        console.log(error);
                    }
                },
                addTask: async function () {
                    this.loading = true;
                    try {
                        await this.addTaskService(this.newTask);
                        this.getTasks();
                    } catch (error) {
                        console.log(error);
                    }
                },

                deleteTaskService: async function (id) {
                    const url = `${this.urlBase}/${id}`;
                    try {
                        const result = await axios.delete(url);
                        console.log(result);
                    } catch (error) {
                        console.log(error);
                    }
                },
                deleteTask: async function (task) {
                    this.loading = true;
                    try {
                        await this.deleteTaskService(task._id);
                        this.getTasks();
                    } catch (error) {
                        console.log(error);
                    }
                },

                editTask: function (task) {
                    this.$set(task, 'editing', true);
                    this.$set(task, 'descriptionUpdate', task.description);
                },

                saveTaskService: async function (task) {
                    const url = `${this.urlBase}/${task._id}`;
                    try {
                        const result = await axios.put(url, task);
                        console.log(result);
                    } catch (error) {
                        console.log(error);
                    }
                },
                saveTask: async function (task) {
                    this.loading = true;
                    this.$set(task, 'editing', false);
                    // task.description = task.descriptionUpdate;
                    this.$set(task, 'description', task.descriptionUpdate);
                    try {
                        await this.saveTaskService(task);
                        this.getTasks();
                    } catch (error) {
                        console.log(error);
                    }
                },
            }
        });
    </script>
</body>

</html>
