<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Express Mongo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/vue-toasted.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand px-4" href="/">Hello Express Mongo</a>
            <vue-simple-spinner v-if="loading"></vue-simple-spinner>

            <login-button />
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <router-link to="/" class="nav-link">
                                    <i class="material-icons">home</i>
                                    Home
                                </router-link>
                            </li>
                            <li class="nav-item">
                                <router-link to="/users" class="nav-link">
                                    <i class="material-icons">face</i>
                                    Users
                                </router-link>
                            </li>
                            <li class="nav-item">
                                <router-link to="/tasks" class="nav-link">
                                    <i class="material-icons">list</i>
                                    Tasks
                                </router-link>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <router-view></router-view>

                    <pre>connect.sid: {{ sessionCookie }}</pre>
                </main>
            </div>
        </div>

    </div>


    <script src="js/lib/vue.js"></script>
    <script src="js/lib/vue-router.js"></script>
    <script src="js/lib/vuex.js"></script>
    <script src="js/lib/axios.min.js"></script>
    <script src="js/lib/vue-toasted.min.js"></script>
    <script src="js/lib/vue-simple-spinner.min.js"></script>
    <script src="js/lib/vue-cookies.js"></script>

    <script type="module" src="js/app.js"></script>
</body>

</html>
