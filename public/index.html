<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Express Mongo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Hello Express Mongo</a>
        </nav>

        <main>
            <div class="container">
                <div class="tasks">
                    <h2>Tasks</h2>
                    <ul>
                        <li v-for="task of tasks">
                            {{ task.description }}
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>


    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                urlBase: window.location.origin + '/api/tasks',
                tasks: []
            },
            created: function () {
                this.getTasks();
            },
            methods: {
                getTasksService: async function () {
                    const url = `${this.urlBase}/`;
                    const result = await axios(url);
                    return result.data;
                },
                getTasks: async function () {
                    this.tasks = await this.getTasksService()
                }
            }
        });
    </script>
</body>

</html>
