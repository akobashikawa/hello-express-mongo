<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Express Mongo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vue-toasted.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Hello Express Mongo</a>
            <vue-simple-spinner v-if="loading"></vue-simple-spinner>
        </nav>

        <main>

            <div class="container-fluid">

                <Login :loading="loading" @success="reload"></Login>
                <Users :loading="loading"></Users>
                <Tasks :loading="loading"></Tasks>

            </div>
        </main>
    </div>


    <script src="js/lib/vue.js"></script>
    <script src="js/lib/axios.min.js"></script>
    <script src="js/lib/vue-toasted.min.js"></script>
    <script src="js/lib/vue-simple-spinner.min.js"></script>
    <script src="js/lib/vue-cookies.js"></script>

    <script type="module" src="js/app.js"></script>
</body>

</html>
