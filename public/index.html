<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Express Mongo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Hello Express Mongo</a>
        </nav>

        <main>
            <div class="container-fluid">
                <h2>Tasks</h2>
                <div class="task-add mb-2">
                    <div class="input-group">
                        <input type="text" class="form-control" v-model="newTask.description" placeholder="Description">
                        <div class="input-group-append">
                            <button class="btn btn-primary" @click="addTask" :disabled="loading">Add</button>
                        </div>
                    </div>
                </div>

                <div class="tasks-list">
                    <button class="btn btn-outline-info btn-sm" @click="getTasks" :disabled="loading">Refresh</button>
                    <ul class="">
                        <li v-for=" task of tasks">
                            {{ task.description }}
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>


    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                urlBase: window.location.origin + '/api/tasks',
                tasks: [],
                newTask: {
                    description: ''
                },
                loading: false,
            },
            created: function () {
                this.getTasks();
            },
            methods: {
                getTasksService: async function () {
                    const url = `${this.urlBase}/`;
                    const result = await axios.get(url);
                    return result.data;
                },
                getTasks: async function () {
                    this.loading = true;
                    try {
                        this.tasks = await this.getTasksService();
                        this.loading = false;
                    } catch (error) {
                        console.log(error);
                    }
                },

                addTaskService: async function (data) {
                    const url = `${this.urlBase}/`;
                    const result = await axios.post(url, data);
                    console.log(result);
                },
                addTask: async function () {
                    this.loading = true;
                    try {
                        await this.addTaskService(this.newTask);
                        this.getTasks();
                    } catch (error) {
                        console.log(error);
                    }
                }
            }
        });
    </script>
</body>

</html>
